version: "3.8"

services:
  traefik:
    image: traefik:v2.3
    ports:
      - 80:80
      - 8080:8080
    command:
      - "--accesslog"
      - "--log"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmmode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    deploy:
      placement:
        constraints:
          - node.role == manager
